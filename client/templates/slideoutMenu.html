<template name="slideoutMenu">
  {{#if currentUser}}
    <div class="fixed-top slideout-menu-nav">
      <div class="settings-nav-item h-100">
        <div class="user-pic"></div>
        <h5 class="ml-2 mt-2">Robert Gordon</h5>
      </div>
      <div class="settings-nav-item mr-2 mt-2">
        <a href="{{pathFor 'Settings'}}" style="color:black"><i aria-hidden="true" class="fa fa-cog md-icon"></i></a>
      </div>
    </div>
    <div id="slideout-middle">
      <div class="figure-caption">
        <h6 class="ml-2 text-muted">Favorites and Saved</h6>
      </div>
      <div class="slideout-middle-item">
        <p><span class="mr-1"><i aria-hidden="true" class="fa fa-bell-o"></i></span> Notifications</p>
        <span class="mr-3"><i aria-hidden="true" class="fa fa-angle-right md-icon"></i></span>
      </div>
      <div class="slideout-middle-item">
        <p><span class="mr-2"><i aria-hidden="true" class="fa fa-bookmark-o"></i></span> Saved Campaigns</p>
        <span class="mr-3"><i aria-hidden="true" class="fa fa-angle-right md-icon"></i></span>
      </div>

    </div>
  {{else}}
    <div class="fixed-top slideout-menu-nav">
      <div class="settings-nav-item h-100">
        <button class="btn button-purple border-0 ml-2 mt-2"><i aria-hidden="true" class="fa fa-sign-in"></i> Sign In</button>
      </div>
      <div class="settings-nav-item mr-2 mt-2">
        <a href="{{pathFor 'Sign In'}}" style="color:black"><i aria-hidden="true" class="fa fa-user md-icon"></i></a>
      </div>
    </div>
  {{/if}}
  <div class="slideout-restaurant-list">
    <div class="figure-caption">
      <h6 class="ml-2 text-muted">All Restaurants</h6>
    </div>
    <div class="slideout-restaurant-list-item">
      <div class="restaurant-pic"></div>
      <p class="mb-0">Briyani</p>
    </div>
    <div class="slideout-restaurant-list-item">
      <div class="restaurant-pic"></div>
      <p class="m-0">KFC</p>
    </div>
    <div class="slideout-restaurant-list-item">
      <div class="restaurant-pic"></div>
      <p class="m-0">McDonalds</p>
    </div>
    <div class="slideout-restaurant-list-item">
      <div class="restaurant-pic"></div>
      <p class="m-0">Popeyes</p>
    </div>
    <div class="slideout-restaurant-list-item">
      <div class="restaurant-pic"></div>
      <p class="m-0">Subway</p>
    </div>
  </div>
  <!--{{#each restaurant in restaurants}}
    <div class="restaurant-list-item">
      <p>{{restaurant.name}}</p>
    </div>
  {{/each}} -->
</template>
