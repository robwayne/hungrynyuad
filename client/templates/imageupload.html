<template name="imageupload">
  <form>
   <div>
     <label>Choose file to upload</label>
     <input type="file" id="userpicfile">
   </div>
   <div>
     <button>Submit</button>
   </div>
</form>
{{#each getUserProfilePic}}
  <div class="userpic">
    <img src="{{this.url}}" class="img-fluid">
  </div>
{{/each}}
</template>
