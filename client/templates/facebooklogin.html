<template name="facebooklogin">
  <div id="FacebookLoginLayout">
    <div class="fixed-top pt-4 pl-2">
      <button class="btn btn-link"><i class="fa fa-chevron-left text-primary" aria-hidden="true"></i> Cancel</button>
    </div>
    <h2 class="text-center text-uppercase pt-3 pb-3 title">{{title}}</h2>
    <br/>
    <div class="form-group sign-in-button justify-content-center" id="facebook-button">
      <button type="button" class="btn" id="login-btn">
        <i class="fa fa-facebook-official text-white" aria-hidden="true"></i>&nbsp;&nbsp;
        {{{buttonTitle}}}
      </button>
    </div>
    <br/><br/>
    <h4 class="text-center text-uppercase figure-caption or-separator">
      <span class="hline">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
       </span>
      &nbsp;or&nbsp;
      <span class="hline">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      </span>
    </h4><br/>
  </div>
</template>
